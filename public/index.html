<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="bootstrap-5.0.2-dist\css\bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

    <title>Dark Souls III Random Weapon</title>
</head>

<body>
    <div class="d-flex flex-row justify-content-center align-items-center vh-100">
        <div class="d-flex flex-column align-items-center w-25">
            <div id="contentDiv" class="d-flex flex-column align-items-center"></div>
            <div class="mt-4">
                <button class="btn btn-lg btn-light" id="randomButton1">
                    <div class="d-flex flex-column">
                        <div><i class="fas fa-dice me-2"></i>Method 1</div>
                        <div class="text-muted" style="font-size: 0.75rem;">Choose random category, then random weapon in category</div>
                    </div>
                </button>
                <button class="btn btn-lg btn-light" id="randomButton2">
                    <div class="d-flex flex-column">
                        <div><i class="fas fa-dice-six me-2"></i>Method 2</div>
                        <div class="text-muted" style="font-size: 0.75rem;">Choose random weapon</div>
                    </div>
                </button>
            </div>
        </div>
        <div class="w-25 ms-4">
            <p class="display-5">Categories</p>
            <div id="optionsDiv" class="d-flex flex-fill flex-wrap">
        </div>
    </div>

    <div class="toast align-items-center position-absolute top-50 start-50 translate-middle" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body" id="toastBody">
                Copied ID to clipboard
            </div>
            <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>

    <script src="bootstrap-5.0.2-dist\js\bootstrap.min.js"></script>
    <script src="jquery-3.6.0-dist\jquery.min.js"></script>
    <script src="fontawesome.js"></script>
    <script src="index.js"></script>
</body>

</html>
