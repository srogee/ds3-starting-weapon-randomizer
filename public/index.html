<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="bootstrap-5.0.2-dist\css\bootstrap.min.css" rel="stylesheet">

    <title>Dark Souls III Random Weapon</title>
</head>

<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="d-flex flex-column align-items-center">
            <div id="contentDiv" class="d-flex flex-column align-items-center"></div>
            <div class="mt-4">
                <button class="btn btn-lg btn-primary" id="randomButton1">
                    <div class="d-flex flex-column">
                        <div>Random Category + Weapon</div>
                        <div style="font-size: 0.75rem;">Each Category Has Equal Weight</div>
                    </div>
                </button>
                <button class="btn btn-lg btn-dark" id="randomButton2">
                    <div class="d-flex flex-column">
                        <div>Random Weapon</div>
                        <div style="font-size: 0.75rem;">Each Weapon Has Equal Weight</div>
                    </div>
                </button>
            </div>
        </div>
    </div>

    <div class="toast align-items-center position-absolute top-50 start-50 translate-middle" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body" id="toastBody">
                Copied ID to clipboard
            </div>
            <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>

    <script src="bootstrap-5.0.2-dist\js\bootstrap.min.js"></script>
    <script src="jquery-3.6.0-dist\jquery.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
